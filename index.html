<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/img/logo-disney.png" alt="Logo da Disney" />
        </div>
        <div class="menu">
          <img src="/img/hamburguer-menu.svg" alt="Menu de hamburger" />
        </div>
      </header>

      <main>
        <section class="info">
          <div class="imdb">
            <img
              src="/img/IMDB-icon.png"
              alt="Imagem amarela com letras pretas"
            />
            <span class="note">8.8</span>
          </div>

          <p class="realese-date">2021 - Kids - Movie</p>

          <div class="title">
            <img src="/img/luca.png" alt="" />
          </div>
          <div class="summary">
            <p>
              Luca and Alberto dream of a life of freedom, a life of adventure â€”
              and, most of all, a life with a Vespa to ride.
            </p>
          </div>

          <button>
            <img src="/img/play-icon.svg" alt="" />
            Watch Now
          </button>
        </section>

        <section class="movies">
          <h2>Movies</h2>

          <div class="movies-play" id="thumb-1">
            <div class="thumbnail">
              <img src="/img/player-video.svg" alt="Imagem do cavalo" />
            </div>

            <div class="text-movie-player">
              <h3>Kids</h3>
              <h3>Spirit Untamed</h3>
            </div>
          </div>

          <div class="movies-play" id="thumb-2">
            <div class="thumbnail">
              <img src="/img/player-video.svg" alt="Imagem do cavalo" />
            </div>

            <div class="text-movie-player">
              <h3>Kids</h3>
              <h3>Wish Dragon</h3>
            </div>
          </div>

          <div class="movies-play" id="thumb-3">
            <div class="thumbnail">
              <img src="/img/player-video.svg" alt="Imagem do cavalo" />
            </div>

            <div class="text-movie-player">
              <h3>Kids</h3>
              <h3>Raya end the Last Dragon</h3>
            </div>
          </div>

          <div class="movies-play" id="thumb-4">
            <div class="thumbnail">
              <img src="/img/player-video.svg" alt="Imagem do cavalo" />
            </div>

            <div class="text-movie-player">
              <h3>Kids</h3>
              <h3>Sponge on the Run</h3>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
